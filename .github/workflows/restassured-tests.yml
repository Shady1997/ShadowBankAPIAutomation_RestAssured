name: Commit index.html to Master

on:
  push:
    branches:
      - master

jobs:
  commit-file:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Rename and copy the file
      - name: Rename and copy index.html to root folder
        run: |
          # Ensure the target/chaintest folder exists and contains Index.html
          if [ -f "target/chaintest/Index.html" ]; then
            # Rename Index.html to index.html
            mv target/chaintest/Index.html target/chaintest/index.html
            # Copy the renamed file to the root folder
            cp target/chaintest/index.html .
            echo "File renamed and copied to the root folder"
          else
            echo "File target/chaintest/Index.html not found!"
            exit 1
          fi

      # Step 3: Commit and push the file using GitHub token
      - name: Commit and push the file
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Automated commit: Update index.html"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

