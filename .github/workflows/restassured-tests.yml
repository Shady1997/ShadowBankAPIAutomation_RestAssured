name: Run RestAssured Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run the Maven tests
      - name: Build and run tests
        run: mvn clean verify

      # Step 2: Rename and copy the file
      - name: Rename and copy index.html to root folder
        run: |
          # Ensure the target/chaintest folder exists and contains Index.html
          if [ -f "target/chaintest/Index.html" ]; then
            # Rename Index.html to index.html
            mv target/chaintest/Index.html target/chaintest/index.html
            # Copy the renamed file to the root folder
            cp target/chaintest/index.html .
            echo "File renamed and copied to the root folder"
          else
            echo "File target/chaintest/Index.html not found!"
            exit 1
          fi

      # Step 3: Commit and push the file using GitHub token
      - name: Commit and push the file
        run: |
          git config user.name "shady1997"
          git config user.email "shadyahmed9719@gmail.com"
          git add index.html
          git commit -m "Automated commit: Update index.html"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


